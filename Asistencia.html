<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Asistencia</title>
      <link rel="icon" type="image/png" href="IMG/2.ico">
  <link rel="stylesheet" href="CSS/css.css">
</head>
<body>
  <nav class="navbar">
    <h2>Panel T√©cnico</h2>
    <button onclick="logout()">Cerrar Sesi√≥n</button>
  </nav>

  <div class="container grid-3">
    <div>
      <h3>Pendientes</h3>
      <div id="pendientes" class="ticket-column"></div>
    </div>
    <div>
      <h3>En Proceso</h3>
      <div id="enProceso" class="ticket-column"></div>
    </div>
    <div>
      <h3>Resueltos</h3>
      <div id="resueltos" class="ticket-column"></div>
    </div>
  </div>

  <!-- Modal oculto al inicio -->
<div id="resueltoModal" class="modal">
  <div class="modal-content">
    <h2>Detalles de resoluci√≥n</h2>

    <p>üë• ¬øCon qui√©n realizaste la tarea?</p>
    <div class="checkbox-group">
      <label><input type="checkbox" value="Solo" class="participante"> Solo</label>
      <label><input type="checkbox" value="Hptronics" class="participante"> Hptronics</label>
      <label><input type="checkbox" value="Yanna" class="participante"> Yanna</label>
      <label><input type="checkbox" value="Joel" class="participante"> Joel</label>
      <label><input type="checkbox" value="Johnson" class="participante"> Johnson</label>
      <label><input type="checkbox" value="Soporte externo" class="participante"> Soporte externo</label>
    </div>

    <p>üìù Explica c√≥mo se resolvi√≥:</p>
    <textarea id="detalleResolucion" rows="4"></textarea>

    <div class="modal-buttons">
      <button class="btn btn-guardar" onclick="guardarResolucion()">üíæ Guardar</button>
      <button class="btn btn-cancelar" onclick="cerrarModal()">‚ùå Cancelar</button>
    </div>
  </div>
</div>



<style>
/* ==== MODAL ==== */
.modal {
  display: none; /* oculto al inicio */
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(3px); /* efecto glass */
  z-index: 9999;

  align-items: center;
  justify-content: center;
}

/* Contenido del modal */
.modal-content {
  background: #fff;
  padding: 25px;
  border-radius: 15px;
  max-width: 500px;
  width: 90%;
  box-shadow: 0px 8px 25px rgba(0,0,0,0.3);
  animation: fadeIn 0.3s ease-in-out;
  font-family: Arial, sans-serif;
  color: #333;
}

/* Animaci√≥n */
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to   { opacity: 1; transform: scale(1); }
}

/* Checkboxes */
.checkbox-group {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 6px;
  margin-bottom: 15px;
}

.checkbox-group label {
  font-size: 14px;
  color: #444;
}

/* Textarea */
textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #bbb;
  border-radius: 8px;
  resize: none;
  font-size: 14px;
  margin-bottom: 15px;
  font-family: inherit;
}

/* Botones */
.modal-buttons {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
}

.btn {
  padding: 10px 18px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  font-size: 14px;
  transition: background 0.2s;
}

.btn-guardar {
  background: #28a745;
  color: white;
}

.btn-guardar:hover {
  background: #218838;
}

.btn-cancelar {
  background: #dc3545;
  color: white;
}

.btn-cancelar:hover {
  background: #b02a37;
}
</style>

  <script src="JS/js.js"></script>
</body>
</html>
